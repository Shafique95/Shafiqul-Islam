<!DOCTYPE html>
<html>
<head><title>Favicon 16x16</title></head>
<body>
    <canvas id="canvas" width="16" height="16"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Calculate sizes based on canvas size
        const fontSize = Math.floor(16 * 0.6);
        const radius = 0;
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 16, 16);
        gradient.addColorStop(0, '#3B82F6');
        gradient.addColorStop(1, '#1E40AF');
        
        // Draw background with rounded corners for larger sizes
        if (16 >= 150) {
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, 16, 16, radius);
            ctx.fill();
        } else {
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 16, 16);
            
            ctx.strokeStyle = '#1E3A8A';
            ctx.lineWidth = 1;
            ctx.strokeRect(0, 0, 16, 16);
        }
        
        // Draw "SI" text
        ctx.fillStyle = '#FFFFFF';
        ctx.font = 'bold ' + fontSize + 'px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SI', 16/2, 16/2);
        
        // Add accent dot for larger sizes
        if (16 >= 32) {
            const dotSize = Math.max(2, Math.floor(16 * 0.06));
            const dotX = 16 - dotSize * 2 - 4;
            const dotY = dotSize + 4;
            
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.arc(dotX, dotY, dotSize, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Auto download
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'favicon-16x16.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            console.log('Generated favicon-16x16.png');
        }, 100);
    </script>
</body>
</html>
