<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Video Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #f0f0f0; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
        }
        video { 
            width: 100%; 
            border: 2px solid #333; 
            border-radius: 8px; 
        }
        .btn { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .btn:hover { background: #0056b3; }
        .status { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0; 
            border-left: 4px solid #007bff; 
        }
        .error { border-left-color: #dc3545; }
        .success { border-left-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Playback Test</h1>
        
        <h2>Test 1: Basic HTML5 Video</h2>
        <video id="video1" controls>
            <source src="1264992-Ecommerce-Project.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <h2>Test 2: JavaScript Controlled</h2>
        <video id="video2">
            <source src="1264992-Ecommerce-Project.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <button class="btn" onclick="playVideo2()">‚ñ∂Ô∏è Play</button>
        <button class="btn" onclick="pauseVideo2()">‚è∏Ô∏è Pause</button>
        <button class="btn" onclick="reloadVideo2()">üîÑ Reload</button>
        <button class="btn" onclick="checkVideo2()">üîç Check Status</button>
        
        <h2>üìä Status Information</h2>
        <div id="status" class="status">
            <strong>Status:</strong> <span id="statusText">Loading...</span><br>
            <strong>Video 1 Ready:</strong> <span id="video1Status">Checking...</span><br>
            <strong>Video 2 Ready:</strong> <span id="video2Status">Checking...</span><br>
            <strong>Browser:</strong> <span id="browserInfo">Detecting...</span>
        </div>
        
        <h2>üîç Detailed Logs</h2>
        <div id="logs" style="background: #000; color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; max-height: 200px; overflow-y: auto;">
            Initializing...<br>
        </div>
    </div>

    <script>
        const logs = document.getElementById('logs');
        const statusText = document.getElementById('statusText');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#fff';
            logs.innerHTML += `<span style="color: ${color}">[${time}] ${message}</span><br>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${time}] ${message}`);
        }
        
        function updateStatus(text) {
            statusText.textContent = text;
            log(`Status: ${text}`);
        }
        
        // Video 2 controls
        function playVideo2() {
            const video = document.getElementById('video2');
            log('Attempting to play video 2...');
            
            video.play().then(() => {
                log('‚úÖ Video 2 play successful', 'success');
                updateStatus('Playing video 2');
            }).catch(err => {
                log(`‚ùå Video 2 play failed: ${err.message}`, 'error');
                updateStatus(`Play failed: ${err.message}`);
            });
        }
        
        function pauseVideo2() {
            const video = document.getElementById('video2');
            video.pause();
            log('‚è∏Ô∏è Video 2 paused');
            updateStatus('Video 2 paused');
        }
        
        function reloadVideo2() {
            const video = document.getElementById('video2');
            video.load();
            log('üîÑ Video 2 reloaded');
            updateStatus('Video 2 reloaded');
        }
        
        function checkVideo2() {
            const video = document.getElementById('video2');
            log('=== VIDEO 2 DEBUG INFO ===');
            log(`Source: ${video.currentSrc}`);
            log(`ReadyState: ${video.readyState} (0=nothing, 1=metadata, 2=current, 3=future, 4=enough)`);
            log(`NetworkState: ${video.networkState} (0=empty, 1=idle, 2=loading, 3=no_source)`);
            log(`Duration: ${video.duration}`);
            log(`Current Time: ${video.currentTime}`);
            log(`Paused: ${video.paused}`);
            log(`Ended: ${video.ended}`);
            log(`Error: ${video.error ? video.error.code + ' - ' + video.error.message : 'None'}`);
            log(`Video Width: ${video.videoWidth}`);
            log(`Video Height: ${video.videoHeight}`);
            log('========================');
        }
        
        // Initialize
        window.onload = function() {
            log('Page loaded, initializing...');
            
            // Browser info
            document.getElementById('browserInfo').textContent = navigator.userAgent.split(' ')[0];
            
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            
            // Video 1 events
            video1.addEventListener('loadedmetadata', () => {
                log('‚úÖ Video 1 metadata loaded', 'success');
                document.getElementById('video1Status').textContent = `Ready (${video1.duration.toFixed(2)}s)`;
            });
            
            video1.addEventListener('error', (e) => {
                log(`‚ùå Video 1 error: ${e.message}`, 'error');
                document.getElementById('video1Status').textContent = 'Error';
            });
            
            video1.addEventListener('play', () => log('‚ñ∂Ô∏è Video 1 playing'));
            video1.addEventListener('pause', () => log('‚è∏Ô∏è Video 1 paused'));
            
            // Video 2 events
            video2.addEventListener('loadedmetadata', () => {
                log('‚úÖ Video 2 metadata loaded', 'success');
                document.getElementById('video2Status').textContent = `Ready (${video2.duration.toFixed(2)}s)`;
            });
            
            video2.addEventListener('error', (e) => {
                log(`‚ùå Video 2 error: ${e.message}`, 'error');
                document.getElementById('video2Status').textContent = 'Error';
            });
            
            video2.addEventListener('play', () => log('‚ñ∂Ô∏è Video 2 playing'));
            video2.addEventListener('pause', () => log('‚è∏Ô∏è Video 2 paused'));
            
            video2.addEventListener('loadstart', () => log('Video 2 load started'));
            video2.addEventListener('canplay', () => log('Video 2 can play'));
            video2.addEventListener('canplaythrough', () => log('Video 2 can play through'));
            
            // Try to load videos
            log('Loading videos...');
            video1.load();
            video2.load();
            
            updateStatus('Videos loading...');
        };
    </script>
</body>
</html>
