<!DOCTYPE html>
<html>
<head>
    <title>Minimal Video Test</title>
</head>
<body>
    <h1>MINIMAL VIDEO TEST</h1>
    
    <!-- Absolute minimal video element -->
    <video controls style="width: 400px;">
        <source src="1264992-Ecommerce-Project.mp4" type="video/mp4">
    </video>
    
    <br><br>
    
    <!-- Test with different path -->
    <video controls style="width: 400px;">
        <source src="./1264992-Ecommerce-Project.mp4" type="video/mp4">
    </video>
    
    <br><br>
    
    <!-- Test with absolute URL -->
    <video controls style="width: 400px;">
        <source src="http://localhost:8000/1264992-Ecommerce-Project.mp4" type="video/mp4">
    </video>
    
    <p><a href="1264992-Ecommerce-Project.mp4" target="_blank">Direct link to video file</a></p>
    
    <div id="log" style="border: 1px solid #ccc; padding: 10px; margin-top: 20px; font-family: monospace; white-space: pre;"></div>
    
    <script>
        const log = document.getElementById('log');
        function addLog(msg) {
            log.textContent += new Date().toLocaleTimeString() + ': ' + msg + '\n';
            console.log(msg);
        }
        
        addLog('Page loaded');
        
        document.querySelectorAll('video').forEach((video, index) => {
            addLog(`Setting up video ${index + 1}`);
            
            video.addEventListener('loadstart', () => addLog(`Video ${index + 1}: Load started`));
            video.addEventListener('loadedmetadata', () => addLog(`Video ${index + 1}: Metadata loaded (${video.duration}s)`));
            video.addEventListener('canplay', () => addLog(`Video ${index + 1}: Can play`));
            video.addEventListener('play', () => addLog(`Video ${index + 1}: Playing`));
            video.addEventListener('error', (e) => {
                const error = video.error;
                const errorCode = error ? error.code : 'unknown';
                const errorMessage = error ? error.message : 'unknown';
                addLog(`Video ${index + 1}: ERROR - Code: ${errorCode}, Message: ${errorMessage}`);
            });
        });
        
        // Test fetch
        addLog('Testing fetch...');
        fetch('1264992-Ecommerce-Project.mp4', { method: 'HEAD' })
            .then(response => {
                addLog(`Fetch result: ${response.status} ${response.statusText}`);
                addLog(`Content-Type: ${response.headers.get('content-type')}`);
                addLog(`Content-Length: ${response.headers.get('content-length')}`);
            })
            .catch(err => addLog(`Fetch error: ${err.message}`));
    </script>
</body>
</html>
