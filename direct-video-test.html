<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Video Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        video { width: 100%; border: 3px solid #007bff; border-radius: 8px; margin: 10px 0; }
        .status { padding: 15px; background: #e9ecef; border-radius: 5px; margin: 10px 0; }
        .btn { padding: 12px 24px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #0056b3; }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Direct Video Playback Test</h1>
        
        <div class="status">
            <h3>Test Results:</h3>
            <div id="results">Starting tests...</div>
        </div>
        
        <h2>Method 1: Simplest Possible Video</h2>
        <video id="video1" controls width="800" height="450">
            <source src="1264992-Ecommerce-Project.mp4" type="video/mp4">
        </video>
        <button class="btn" onclick="testVideo1()">Test Video 1</button>
        
        <h2>Method 2: With All Attributes</h2>
        <video id="video2" controls muted preload="auto" width="800" height="450">
            <source src="1264992-Ecommerce-Project.mp4" type="video/mp4">
        </video>
        <button class="btn" onclick="testVideo2()">Test Video 2</button>
        
        <h2>Method 3: Auto-start (Muted)</h2>
        <video id="video3" controls muted autoplay preload="auto" width="800" height="450">
            <source src="1264992-Ecommerce-Project.mp4" type="video/mp4">
        </video>
        <button class="btn" onclick="unmuteVideo3()">Unmute Video 3</button>
        
        <h2>Method 4: Direct Source Test</h2>
        <p><a href="1264992-Ecommerce-Project.mp4" target="_blank" style="font-size: 18px; color: #007bff;">üìÅ Click to open video file directly</a></p>
        
        <div class="status">
            <h3>Real-time Status:</h3>
            <div id="liveStatus">Monitoring...</div>
        </div>
    </div>

    <script>
        const results = document.getElementById('results');
        const liveStatus = document.getElementById('liveStatus');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            results.innerHTML += `<div class="${className}" style="margin: 5px 0; padding: 8px; border-radius: 4px;">[${time}] ${message}</div>`;
            console.log(message);
        }
        
        function updateLiveStatus(message) {
            liveStatus.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
        }
        
        function testVideo1() {
            const video = document.getElementById('video1');
            log('Testing Video 1 (basic)...');
            
            log(`Video src: ${video.currentSrc || 'Not loaded'}`);
            log(`Ready state: ${video.readyState} (0=nothing, 4=can play)`);
            log(`Duration: ${video.duration || 'Unknown'} seconds`);
            
            if (video.readyState >= 2) {
                video.play().then(() => {
                    log('‚úÖ Video 1 playing successfully!', 'success');
                    updateLiveStatus('Video 1 is playing');
                }).catch(err => {
                    log(`‚ùå Video 1 play failed: ${err.message}`, 'error');
                    updateLiveStatus('Video 1 play failed');
                });
            } else {
                log('‚ö†Ô∏è Video 1 not ready yet', 'error');
                updateLiveStatus('Video 1 not ready');
            }
        }
        
        function testVideo2() {
            const video = document.getElementById('video2');
            log('Testing Video 2 (with attributes)...');
            
            video.currentTime = 0;
            video.play().then(() => {
                log('‚úÖ Video 2 playing successfully!', 'success');
                updateLiveStatus('Video 2 is playing');
            }).catch(err => {
                log(`‚ùå Video 2 play failed: ${err.message}`, 'error');
                updateLiveStatus('Video 2 play failed');
            });
        }
        
        function unmuteVideo3() {
            const video = document.getElementById('video3');
            video.muted = false;
            log('üîä Video 3 unmuted', 'success');
            updateLiveStatus('Video 3 unmuted');
        }
        
        // Monitor all videos
        function setupMonitoring() {
            ['video1', 'video2', 'video3'].forEach(id => {
                const video = document.getElementById(id);
                
                video.addEventListener('loadedmetadata', () => {
                    log(`üìπ ${id} metadata loaded - Duration: ${video.duration.toFixed(2)}s`, 'success');
                });
                
                video.addEventListener('canplay', () => {
                    log(`‚ñ∂Ô∏è ${id} can play`, 'success');
                });
                
                video.addEventListener('play', () => {
                    log(`üé¨ ${id} started playing`, 'success');
                    updateLiveStatus(`${id} is playing`);
                });
                
                video.addEventListener('pause', () => {
                    log(`‚è∏Ô∏è ${id} paused`);
                    updateLiveStatus(`${id} is paused`);
                });
                
                video.addEventListener('error', (e) => {
                    log(`‚ùå ${id} error: ${video.error ? video.error.message : 'Unknown error'}`, 'error');
                    updateLiveStatus(`${id} has error`);
                });
                
                video.addEventListener('stalled', () => {
                    log(`‚ö†Ô∏è ${id} stalled`, 'error');
                });
                
                video.addEventListener('waiting', () => {
                    log(`‚è≥ ${id} waiting for data`);
                });
            });
        }
        
        // Initialize
        window.onload = function() {
            log('üöÄ Page loaded, setting up video tests...');
            setupMonitoring();
            
            // Check if video file is accessible
            fetch('1264992-Ecommerce-Project.mp4', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        log(`‚úÖ Video file accessible (${response.headers.get('content-length')} bytes)`, 'success');
                    } else {
                        log(`‚ùå Video file not accessible (${response.status})`, 'error');
                    }
                })
                .catch(err => {
                    log(`‚ùå Cannot access video file: ${err.message}`, 'error');
                });
            
            // Auto-test after 3 seconds
            setTimeout(() => {
                log('üîÑ Auto-testing videos...');
                testVideo1();
                setTimeout(() => testVideo2(), 1000);
            }, 3000);
        };
    </script>
</body>
</html>
